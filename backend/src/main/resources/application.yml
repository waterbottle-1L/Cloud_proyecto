server:
   port: 8080

spring:
  application:
     name: facturacion
  datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     url: jdbc:mysql://localhost:3306/facturaciondb
     username: ${MYSQL_USERNAME}
     password: ${MYSQL_PASSWORD}
  jpa:
     hibernate:
        ddl-auto: update
     database: mysql
     database-platform: org.hibernate.dialect.MySQLDialect


