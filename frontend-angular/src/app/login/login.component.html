<div class="login-fullscreen">
  <div class="login-card">
    <h2>Bienvenido</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input formControlName="email" type="email" placeholder="Username" />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-msg">
          Ingresa un usuario válido
        </div>
      </div>

      <div class="form-group">
        <input formControlName="password" type="password" placeholder="Password" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-msg">
          Ingresa tu contraseña
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" formControlName="remember" id="remember" />
        <label for="remember">Recordarme</label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
</div>

<style>
  /* Ocupa todo el viewport y elimina márgenes */
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
  }

  /* Contenedor principal ocupa absolutamente toda la pantalla */
  .login-fullscreen {
    position: fixed; /* forzar que ocupe todo el viewport */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Tarjeta del login */
  .login-card {
    width: 360px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align: center;
    transition: all 0.4s ease;
  }

  .login-card:hover {
    transform: translateY(-8px);
  }

  .login-card h2 {
    color: white;
    margin-bottom: 30px;
  }

  .login-card .form-group input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    box-sizing: border-box;
    text-align: center;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
  }

  .login-card .form-group input:focus {
    outline: none;
    background: rgba(255, 255, 255, 1);
    box-shadow: 0 0 8px rgba(255,255,255,0.8);
  }

  .form-check {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    color: white;
    margin-bottom: 20px;
  }

  .form-check input {
    margin-right: 10px;
  }

  .login-card button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #ff6a00;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .login-card button:hover {
    background: #ff8c42;
    transform: scale(1.05);
  }

  .error-msg {
    color: #ffcccc;
    font-size: 12px;
    text-align: center;
    margin-top: -10px;
    margin-bottom: 10px;
  }
</style>
